<html><head>
 <style>
 #gorselonizleme{
background-repeat: no-repeat;
    width: auto;
    min-height: 540px;
    background-size: contain;
}</style>
</head>
<body>

<input type="file" name="resim" id="resimsec">

<div id="gorselonizleme"></div>
<script>
function readURL(input){
    if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function (e) {
            $('#gorselonizleme').css({'background-image':'url(' + e.target.result + ')'}); 
        }
        reader.readAsDataURL(input.files[0]);
    }
} 
$("#resimsec").change(function () {
    readURL(this);
});

</script>


</body></html>
