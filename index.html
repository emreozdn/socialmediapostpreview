<html>
 <head>
  <meta charset="utf-8">
  <title>Social Media Post Preview - Emre Ã–zden</title>
  <script src="/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/style.css" />
 </head>
 <body>
  <input type="file" name="resim" id="postSec">
  <div id="goster"></div>
  <script>
  function postGetir(input){
      if (input.files && input.files[0]) {
          var reader = new FileReader();
          reader.onload = function (e) {
              $('#goster').css({'background-image':'url(' + e.target.result + ')'}); 
          }
          reader.readAsDataURL(input.files[0]);
      }
  } 
  $("#postSec").change(function () {
      postGetir(this);
  });
  </script>
 </body>
</html>
